        #}
        
	location ~ ^/couch/(.*)$ {
            rewrite ^/couch/(.*)$  /$1  break;
            proxy_pass http://127.0.0.1:5984;
        }
        location / {
            proxy_pass http://127.0.0.1:8080;
        }


